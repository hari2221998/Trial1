<div class="register-container">
  <h2>Register</h2>
  <form #registerForm="ngForm">
    
      
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" ngModel>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel>
        </div>
        <button type="button" (click)="register(registerForm)">Register</button>
      
    
  </form>
</div>
